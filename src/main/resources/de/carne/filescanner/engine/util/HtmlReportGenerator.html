<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scan result for file: %INPUT_NAME%</title>
<style>
body { font-family: sans-serif; font-size: 12pt; }
address { color: #c0c0c0; }
ul { list-style-type: none; }
.title {  }
.details { margin-left: 40px; }
.node { cursor: pointer; user-select: none; }
.node::before { content: "\25B8"; color: black; display: inline-block; margin-right: 4px; }
.node-expanded::before { transform: rotate(90deg); }
.toggle { display: none; }
.expanded { display: block; }
.leaf { }
.leaf::before { content: "\25B9"; color: black; display: inline-block; margin-right: 4px; }
.normal { font-family: monospace; color: black; }
.operator { font-family: monospace; color: yellow; }
.value { font-family: monospace; color: #334db3; }
.comment { font-family: monospace; color: #669966; }
.keyword { font-family: monospace; color: #660066; }
.operator { font-family: monospace; color: black; }
.label { font-family: monospace; color: #c0c0c0; }
.error { font-family: monospace; color: #ff0000; }
</style>
</head>
<body>
<h3>Scan result for file: %INPUT_NAME%</h3>
%RESULT_TREE%
<hr/>
<address>Generated by <a href="https://www.filescanner.org">%ENGINE_VERSION%</a> at %REPORT_TIMESTAMP%</address>
<script>
var nodes = document.getElementsByClassName("node");
var nodeIndex;

for (nodeIndex = 0; nodeIndex < nodes.length; nodeIndex++) {
	nodes[nodeIndex].addEventListener("click", function() {
		this.parentElement.querySelector(".toggle").classList.toggle("expanded");
		this.classList.toggle("node-expanded");
	});
}
</script></body>
</html>
